apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-generator
  namespace: jpuv-system
  labels:
    app: log-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
    spec:
      containers:
      - name: flog
        image: mingrammer/flog:latest
        args: ["--loop", "--format", "apache_common", "--number", "1", "--delay", "1s"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
